simulation:
  duration: 7200.0  # 2 hours
  time_step: 1.0
  random_seed: 42
  enable_failures: true
  enable_autoscaling: true
  metrics_collection_interval: 30.0
  host_failure_rate: 0.001
  host_recovery_time: 300.0
  workload_arrival_rate: 1.0

autoscaling:
  cpu_scale_up_threshold: 0.75
  cpu_scale_down_threshold: 0.25
  memory_scale_up_threshold: 0.75
  memory_scale_down_threshold: 0.25
  scale_up_cooldown: 300.0
  scale_down_cooldown: 600.0
  min_hosts: 3
  max_hosts: 100
  enable_predictive_scaling: true

infrastructure:
  host_types:
    general_purpose:
      count: 15
      cpu: 4
      memory: 16
    cpu_optimized:
      count: 8
      cpu: 8
      memory: 16
    memory_optimized:
      count: 8
      cpu: 4
      memory: 32
    gpu_enabled:
      count: 4
      cpu: 8
      memory: 32
      gpu: 2

experiment:
  name: ml_experiment
  description: ML-based scheduling with predictive autoscaling
  scheduler: ml_scheduler
  autoscaler: predictive
  ml_model: lstm_forecaster
