simulation:
  duration: 3600.0
  time_step: 1.0
  random_seed: 42
  enable_failures: true
  enable_autoscaling: true
  metrics_collection_interval: 30.0
  host_failure_rate: 0.001
  host_recovery_time: 300.0
  workload_arrival_rate: 2.0

autoscaling:
  cpu_scale_up_threshold: 0.6
  cpu_scale_down_threshold: 0.2
  memory_scale_up_threshold: 0.6
  memory_scale_down_threshold: 0.2
  scale_up_cooldown: 120.0
  scale_down_cooldown: 300.0
  min_hosts: 3
  max_hosts: 50

infrastructure:
  host_types:
    general_purpose:
      count: 5
      cpu: 4
      memory: 16
    cpu_optimized:
      count: 3
      cpu: 8
      memory: 16
    memory_optimized:
      count: 3
      cpu: 4
      memory: 32
    gpu_enabled:
      count: 1
      cpu: 8
      memory: 32
      gpu: 2

experiment:
  name: baseline_experiment
  description: Baseline scheduling with threshold autoscaling
  scheduler: first_fit
  autoscaler: threshold
