simulation:
  duration: 10800.0  # 3 hours
  time_step: 1.0
  random_seed: 42
  enable_failures: true
  enable_autoscaling: true
  metrics_collection_interval: 30.0
  host_failure_rate: 0.001
  host_recovery_time: 300.0
  workload_arrival_rate: 1.0

autoscaling:
  cpu_scale_up_threshold: 0.8
  cpu_scale_down_threshold: 0.3
  memory_scale_up_threshold: 0.8
  memory_scale_down_threshold: 0.3
  scale_up_cooldown: 300.0
  scale_down_cooldown: 600.0
  min_hosts: 2
  max_hosts: 200

infrastructure:
  host_types:
    general_purpose:
      count: 20
      cpu: 4
      memory: 16
    cpu_optimized:
      count: 10
      cpu: 8
      memory: 16
    memory_optimized:
      count: 10
      cpu: 4
      memory: 32
    gpu_enabled:
      count: 5
      cpu: 8
      memory: 32
      gpu: 2

experiment:
  name: rl_experiment
  description: Reinforcement learning scheduling
  scheduler: rl_agent
  autoscaler: rl_agent
  rl_algorithm: ppo
  training_episodes: 1000
